<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="./layout/login.css">
    <script src="https://kit.fontawesome.com/b06976adbc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="content">
            <div class="left">
            </div>
            <div class="textarea">
                <span>会社案内</span>
                <span>店舗.アクセス</span>
            </div>
            <div class="number">
                <i class="fa-solid fa-mobile-screen-button"></i>
                <span>010-123456789</span>
            </div>  
            <div class="bottonarea">
                <a href="http://127.0.0.1:5500/login.html"><button type="button">ログイン</button></a>
                <a href="http://127.0.0.1:5500/question.html"><button type="button">お問い合わせ</button></a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="page">
            <p>Email</p>
            <i class="fa-regular fa-envelope" id="emailIcon"></i>
            <input type="text" placeholder="請輸入帳號" id="inputarea">
            <i class="fa-regular fa-circle-question" id="questionIcon"></i>
            <p>Name/Password</p>
            <i class="fa-solid fa-lock" id="lockIcon"></i>
            <input type="password" placeholder="請輸入密碼" id="inputarea">
    
            <div class="checkarea">
                <input type="radio" id="radio">
                <label for="">ログインを保持する</label>
                <div class="link">
                    <span>新規登録</span>
                </div>
            </div>
    
            <div class="bottonarea">
                <a href="http://127.0.0.1:5500/personalPage.html"><button type="button">ログイン</button></a>
            </div>

        </div>
    </div>
</body>
</html>
